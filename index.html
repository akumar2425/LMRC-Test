<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMRC Color Identification Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LMRC Color Identification Test</h1>
    </header>
    <main>
        <section id="test-section">
            <h2>Instructions</h2>
            <p>
                <ol>
                    <li>Identify the Color of the Circle by pressing the First Letter of the Color-Name.</li>
                    <li>Press <b>"L"</b> to proceed to the next Question.</li>
                </ol>
            </p>
            <button onclick="startTest()">Start Test</button>
        </section>
        <section id="color-section" style="display: none;">
            <div id="color-circle"></div>
            <p id="color-name"></p>
        </section>
        <section id="result-section" style="display: none;">
            <h2>Your Results</h2>
            <table id="result-table">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Color</th>
                        <th>Your Answer</th>
                        <th>Result</th>
                        <th>Time Taken (seconds)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button onclick="restartTest()">Restart Test</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
